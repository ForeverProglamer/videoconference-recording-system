{% extends "base.html" %}
{% block body %}
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="{{ request.base_url }}">Meeting Recorder</a>
      <!-- Sidebar Toggle-->
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars fa-lg"></i></button>
      <!-- Navbar-->
      <div class="d-none d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0"></div>
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw fa-lg"></i></a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{{ request.base_url }}settings">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a id="signout" class="dropdown-item">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
          <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Meetings</div>
                    <a class="nav-link" href="{{ request.base_url }}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-calendar fa-lg"></i></div>
                        Upcoming
                    </a>
                    <a class="nav-link" href="{{ request.base_url }}in-progress">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-spinner fa-lg"></i></div>
                        In progress
                    </a>
                    <a class="nav-link" href="{{ request.base_url }}history">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-box-archive fa-lg"></i></i></div>
                        History
                    </a>
                    <div class="sb-sidenav-menu-heading">Account</div>
                    <a class="nav-link" href="{{ request.base_url }}settings">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-sliders fa-lg"></i></div>
                        Settings
                    </a>                
                </div>
            </div>
          </nav>
      </div>
      <div id="layoutSidenav_content">
        {% block body_content %}{% endblock body_content %}
      </div>
    </div>
  </body>
  {% block body_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
  {% endblock body_scripts %}
{% endblock body %}
